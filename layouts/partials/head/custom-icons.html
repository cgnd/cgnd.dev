<link rel="icon" type="image/svg+xml" href="{{ .Site.Params.faviconSVG | default "/favicon.svg" | relURL }}">
<link rel="icon" href="{{ .Site.Params.faviconICO | default "/favicon.ico" | relURL }}" />
<link rel="apple-touch-icon" href="{{ .Site.Params.touchicon | default "/apple-touch-icon.png" | relURL }}">
<meta name="apple-mobile-web-app-title" content="{{ .Site.Params.AppTitle | default "AppTitle" }}">
<link rel="manifest" href="{{ .Site.Params.manifest | default "/site.webmanifest" | relURL }}">
